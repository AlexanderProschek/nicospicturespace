<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikos Picture Space</title>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            height: 10vh;
            background-color: #003049;
            display: flex;
            align-items: center;
        }
        h1 {
            margin-left: 50px;
            color: white;
            font-size: 3
            5px;
        }
        p {
            margin: 1em 50px;
        }
        #imgDiv {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <h1>
            Welcome to Nico's Picture Space
        </h1>
    </nav>
    <p>
        Refresh the page to get a new random picture of Nico!
    </p>
    <div id="imgDiv">
        <img src="" alt="A picture of Nico?!" id="pic">
    </div>
    <script>
        const NUMPICS = 23;
        let src = `./pictures/${Math.floor(Math.random() * NUMPICS)}.jpeg`;
        document.getElementById("pic").src = src;
    </script>
</body>
</html>
